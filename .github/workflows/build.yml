name: Build GeoCheats Mod

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v2

    - name: 🛠️ Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake g++ git

    - name: ⚙️ Configure & Build
      run: |
        cmake -S . -B build
        cmake --build build

    - name: 📦 Upload .geode Mod
      uses: actions/upload-artifact@v2
      with:
        name: GeoCheats.geode
        path: build/dist/*.geode
