name: Build GeoCheats Mod

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v2

    - name: ğŸ› ï¸ Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake g++ git

    - name: âš™ï¸ Configure & Build
      run: |
        cmake -S . -B build
        cmake --build build

    - name: ğŸ“¦ Upload .geode Mod
      uses: actions/upload-artifact@v2
      with:
        name: GeoCheats.geode
        path: build/dist/*.geode
